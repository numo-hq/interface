query Lendgines {
  lendgines(subgraphError: allow) {
    id
    token0 {
      id
    }
    token1 {
      id
    }
    token0Exp
    token1Exp
    upperBound
  }
}

query UserTradesQuery($user: Bytes!) {
  mints(
    orderDirection: asc
    orderBy: transaction__timestamp
    where: { transaction_: { origin: $user } }
    subgraphError: allow
  ) {
    shares
    liquidity
    transaction {
      blockNumber
      pairBurns {
        amount0
        amount1
        liquidity
      }
    }
  }
  burns(
    orderDirection: asc
    orderBy: transaction__timestamp
    where: { transaction_: { origin: $user } }
    subgraphError: allow
  ) {
    shares
    liquidity
    transaction {
      blockNumber
      pairMints {
        amount0
        amount1
        liquidity
      }
    }
  }
}

